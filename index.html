<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Collective</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #555;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .artwork {
      margin: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Art Collective</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="gallery">
    <div class="artwork">
      <img src="artwork1.jpg" alt="Artwork 1">
      <h2>Artwork Title</h2>
      <p>Description of the artwork.</p>
      <p>Artist Bio</p>
    </div>
    <div class="artwork">
      <img src="artwork2.jpg" alt="Artwork 2">
      <h2>Artwork Title</h2>
      <p>Description of the artwork.</p>
      <p>Artist Bio</p>
    </div>
    <!-- Add more artwork divs as needed -->
  </div>
  <footer>
    <p>&copy; 2023 Art Collective</p>
    <form action="/submit-feedback" method="post">
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  </footer>
</body>
</html>
